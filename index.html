<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Agent evaluation</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
 <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; }
    iframe { width: 90vw; height: 80vh; margin: 5vw 0; border: 1px solid #ccc; display: block; }
    button { width: 90vw; padding: 5vw; font-size: 16px; margin-bottom: 30px; }
    h2 { text-align: center; }
   #description { max-width: 800px; margin: 20px auto; text-align: center; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Skincare Agent evaluation</h2>
  <div id="description">
    <p>You will see 25 short scenarios. For each, please review the two presented options (PDFs) and choose the one that fits best based on your judgment. Your choice will be submitted automatically after each selection.</p>
  </div>
  <div id="scenarioContainer"></div>
  <div id="scenarioContainer"></div>

  <script>
    // Firebase config (replace with your values)
    const firebaseConfig = {
        apiKey: "AIzaSyCW3JYlGpb2-Z0g3P7u-CabvA2ge8EfZUw",
        authDomain: "agentic-rag-bf8e8.firebaseapp.com",
        projectId: "agentic-rag-bf8e8",
        storageBucket: "agentic-rag-bf8e8.firebasestorage.app",
        messagingSenderId: "605691486028",
        appId: "1:605691486028:web:0d1c15d6405600a790b9e9",
        measurementId: "G-MMZX7CBWYL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scenarios = [
      { id: 'scenario1', option1: 'human_eval_pdfs/scenario_1_32b.pdf', option2: 'human_eval_pdfs/Scenario1_32BS.pdf'},
      { id: 'scenario2', option1: 'human_eval_pdfs/scenario_2_32b.pdf', option2: 'human_eval_pdfs/Scenario2_32BS.pdf'},
      { id: 'scenario3', option1: 'human_eval_pdfs/scenario_3_32b.pdf', option2: 'human_eval_pdfs/Scenario3_32BS.pdf'},
      { id: 'scenario4', option1: 'human_eval_pdfs/scenario_4_32b.pdf', option2: 'human_eval_pdfs/Scenario4_32BS.pdf'},
      { id: 'scenario5', option1: 'human_eval_pdfs/scenario_5_32b.pdf', option2: 'human_eval_pdfs/Scenario5_32BS.pdf'},
      { id: 'scenario6', option1: 'human_eval_pdfs/scenario_6_32b.pdf', option2: 'human_eval_pdfs/Scenario6_32BS.pdf'},
      { id: 'scenario7', option1: 'human_eval_pdfs/scenario_7_32b.pdf', option2: 'human_eval_pdfs/Scenario7_32BS.pdf'},
      { id: 'scenario8', option1: 'human_eval_pdfs/scenario_8_32b.pdf', option2: 'human_eval_pdfs/Scenario8_32BS.pdf'},
      { id: 'scenario9', option1: 'human_eval_pdfs/scenario_9_32b.pdf', option2: 'human_eval_pdfs/Scenario9_32BS.pdf'},
      { id: 'scenario10', option1: 'human_eval_pdfs/scenario_10_32b.pdf', option2: 'human_eval_pdfs/Scenario10_32BS.pdf'},
      { id: 'scenario11', option1: 'human_eval_pdfs/scenario_11_32b.pdf', option2: 'human_eval_pdfs/Scenario11_32BS.pdf'},
      { id: 'scenario12', option1: 'human_eval_pdfs/scenario_12_32b.pdf', option2: 'human_eval_pdfs/Scenario12_32BS.pdf'},
      { id: 'scenario13', option1: 'human_eval_pdfs/scenario_13_32b.pdf', option2: 'human_eval_pdfs/Scenario13_32BS.pdf'},
      { id: 'scenario14', option1: 'human_eval_pdfs/scenario_14_32b.pdf', option2: 'human_eval_pdfs/Scenario14_32BS.pdf'},
      { id: 'scenario15', option1: 'human_eval_pdfs/scenario_15_32b.pdf', option2: 'human_eval_pdfs/Scenario15_32BS.pdf'},
      { id: 'scenario16', option1: 'human_eval_pdfs/scenario_16_32b.pdf', option2: 'human_eval_pdfs/Scenario16_32BS.pdf'},
      { id: 'scenario17', option1: 'human_eval_pdfs/scenario_17_32b.pdf', option2: 'human_eval_pdfs/Scenario17_32BS.pdf'},
      { id: 'scenario18', option1: 'human_eval_pdfs/scenario_18_32b.pdf', option2: 'human_eval_pdfs/Scenario18_32BS.pdf'},
      { id: 'scenario19', option1: 'human_eval_pdfs/scenario_19_32b.pdf', option2: 'human_eval_pdfs/Scenario19_32BS.pdf'},
      { id: 'scenario20', option1: 'human_eval_pdfs/scenario_20_32b.pdf', option2: 'human_eval_pdfs/scenario_20_32b_simple.pdf'},
      { id: 'scenario21', option1: 'human_eval_pdfs/scenario_21_32b.pdf', option2: 'human_eval_pdfs/scenario_21_32b_simple.pdf'},
      { id: 'scenario22', option1: 'human_eval_pdfs/scenario_22_32b.pdf', option2: 'human_eval_pdfs/scenario_22_32b_simple.pdf'},
      { id: 'scenario23', option1: 'human_eval_pdfs/scenario_23_32b.pdf', option2: 'human_eval_pdfs/scenario_23_32b_simple.pdf'},
      { id: 'scenario24', option1: 'human_eval_pdfs/scenario_24_32b.pdf', option2: 'human_eval_pdfs/scenario_24_32b_simple.pdf'},
      { id: 'scenario25', option1: 'human_eval_pdfs/scenario_25_32b.pdf', option2: 'human_eval_pdfs/scenario_25_32b_simple.pdf'},
    ];

    // Shuffle the scenarios
    const shuffled = scenarios.sort(() => Math.random() - 0.5);

    let currentIndex = 0;

    const container = document.getElementById('scenarioContainer');

    function showScenario() {
      if (currentIndex >= shuffled.length) {
        container.innerHTML = '<p>Thank you! All answers submitted.</p>';
        return;
      }

      const { id, option1, option2 } = shuffled[currentIndex];

      // Randomize order of the two options
      const options = [
        { label: 'option1', url: option1 },
        { label: 'option2', url: option2 }
      ].sort(() => Math.random() - 0.5);

      container.innerHTML = `
        <p><strong>${id}</strong></p>
        <iframe src="${options[0].url}"></iframe>
        <button onclick="submitAnswer('${id}', '${options[0].label}')">Choose This Option</button>
        <iframe src="${options[1].url}"></iframe>
        <button onclick="submitAnswer('${id}', '${options[1].label}')">Choose This Option</button>
      `;
    }

    async function submitAnswer(scenarioId, choice) {
      await db.collection('scenario_responses').add({
        scenarioId,
        choice,
        timestamp: new Date().toISOString()
      });
      currentIndex++;
      showScenario();
    }

    showScenario();
  </script>
</body>
</html>
